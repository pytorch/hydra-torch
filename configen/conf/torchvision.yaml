defaults:
    - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}

  header: |
    # Copyright (c) Facebook, Inc. and its affiliates. All Rights Reserved
    #
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: 'hydra_configs/{{module_path}}.py'

  # list of modules to generate configs for
  modules:
    - name: torchvision.datasets.vision
      classes:
        - VisionDataset
        - StandardTransform

    - name: torchvision.datasets.mnist
      # mnist datasets
      classes:
        - MNIST
        - FashionMNIST
        - KMNIST
     # TODO: The following need to be manually created for torchvision==0.7
     #  - EMNIST
     #  - QMNIST
     #
    - name: torchvision.transforms.transforms
      default_flags:
          _convert_: ALL
      # mnist datasets
      classes:
        - CenterCrop
        - ColorJitter
        - Compose
        - ConvertImageDtype
        - FiveCrop
        - Grayscale
        - Lambda
        - LinearTransformation
        - Normalize
        - Pad
        - PILToTensor
        - RandomAffine
        - RandomApply
        - RandomChoice
        - RandomCrop
        - RandomErasing
        - RandomGrayscale
        - RandomHorizontalFlip
        - RandomOrder
        - RandomPerspective
        - RandomResizedCrop
        - RandomRotation
        - RandomTransforms
        - RandomVerticalFlip
        - Resize
        - TenCrop
        - ToPILImage
        - ToTensor
