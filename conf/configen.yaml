configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}

  header: |
    # Copyright (c) Facebook, Inc. and its affiliates. All Rights Reserved
    #
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: 'config/{{module_path}}.py'

  # list of modules to generate configs for
  modules:
    - name: torch.optim 
      # for each module, a list of classes
      classes:
        - Adadelta
        - Adagrad
        - Adam
        - Adamax
        - AdamW
        - ASGD
        - LBFGS
        - RMSprop
        - Rprop
        - SGD
        - SparseAdam 

    - name: torch.nn.modules
      # for each module, a list of classes
      classes:
        - Identity
        - Linear
        - Bilinear
        - Conv1d
        - Conv2d
        - Conv3d
        - ConvTranspose1d
        - ConvTranspose2d
        - ConvTranspose3d
        - Dropout
        - Dropout2d
        - Dropout3d
        - AlphaDropout
        - FeatureAlphaDropout
